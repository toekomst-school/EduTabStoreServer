<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdutabStore - Educational App Repository</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1565C0 0%, #0D47A1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .logo { margin-bottom: 16px; }
        h1 { color: #1565C0; margin-bottom: 8px; }
        .tagline { color: #666; margin-bottom: 32px; }
        .button {
            display: inline-block;
            background: #1565C0;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 8px;
            transition: background 0.2s;
        }
        .button:hover { background: #0D47A1; }
        .button.secondary { background: #E3F2FD; color: #1565C0; }
        .button.secondary:hover { background: #BBDEFB; }
        .info { margin-top: 32px; padding-top: 24px; border-top: 1px solid #eee; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="80" height="80" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="12" height="12" rx="3" fill="#4CAF50"/>
                <rect x="17" y="3" width="12" height="12" rx="3" fill="#66BB6A"/>
                <rect x="3" y="17" width="12" height="12" rx="3" fill="#81C784"/>
                <rect x="17" y="17" width="12" height="12" rx="3" fill="#A5D6A7"/>
            </svg>
        </div>
        <h1>EdutabStore</h1>
        <p class="tagline">Educational apps for tablets</p>
        <a href="/repo/" class="button">Browse Apps</a>
        <p class="info">Add this repository to your F-Droid client:<br><code>https://store.edutab.nl/repo</code></p>
    </div>
</body>
</html>
